<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if position < 5 %}
            <img src="../static/news/images/placeholder-2{{ position }}.jpg">
        {% else %}
            <img src="../static/news/images/placeholder-1">
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ BiancaFranettovich }}</h4>
            <h4>{{ story.pub_date }}</h4>
        </div>
    </a>
</div>
